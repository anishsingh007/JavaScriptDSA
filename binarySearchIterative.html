<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search</title>
</head>
<h1>binary search with iterative Approach</h1>
<body>
    <script>
        let data =[5,9,13,17]
        let find =17
        let start =0
        let end = data.length-1
        let position=undefined

        while (start<=end){ //start =0 end=4-1=3
            let mid= Math.floor((start+end)/2)  //3+0(math.floor)/2 =1.5.mathfloor=1
           if(data[mid]===find){ //1.loop= 9 not equals to 17find 2.13 not eq 17 3.17=17
            position=mid //at 3rd itiration position will found at 3rd index of array
            break; //if found then break from loop
           }else if(data[mid]<find){//1.9<17 yes so start =1+1=2 2.start=2+1
            start=mid+1  //start=2 again loop

           

           }else{
            end=mid-1
           }
           
        }
        console.log(position)
    </script>
    
</body>
</html>
